<template name="feedBox">
  <div class="feedbox-container">
    <div class="panel panel-default feedbox">
      <div class="panel-body">
        <!-- Text box for tweet content -->
        <textarea class="form-control" id="feedText" placeholder="What's happening?" rows="3" data-provide="mardown"></textarea>

        <!-- Character count & button -->
        <div class="pull-right btnGroup">
          <strong class="{{charClass}}">{{charCount}}</strong>

          {{#if currentUser}}
          <button class="btn btn-info pull-right" type="button" {{disableButton}}>Feed!</button>
          {{else}}
          <button class="btn btn-info pull-right" type="button" disabled>Please Log In</button>
          {{/if}}
        </div>

      </div>
    </div>
  </div>
</template>
