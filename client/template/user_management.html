<template name="userManagement">
  <div class="user-container">
    <div class="panel panel-default userBox">
      <div class="panel-body">
        {{# if currentUser}}
        <!-- message for logged in -->
        <p>Hello <strong>@{{currentUser.username}}</strong>, welcome to dormFeed</p>
        <!-- logout button -->
        <button type="button" class="btn btn-info btn-raised fullbutton" id="logout">Log out</button>

        {{else}}
        <!-- login -->
        <h4>Already have an account?</h4>
        <div class="form-group">
          <input class="form-control input-sm" id="login-username" placeholder="Username" />
          <input class="form-control input-sm" id="login-password" placeholder="Password" type="password" />
        </div>

        <button type="button" class="btn btn-info btn-raised fullbutton login" id="login">Log in</button>

        <!-- signup -->
        <h4>New User?</h4>
        <div class="form-group">
          <input class="form-control input-sm" id="signup-username" placeholder="Username" />
          <input class="form-control input-sm" id="signup-fullname" placeholder="Full Name (Optional)" />
          <input class="form-control input-sm" id="signup-school" placeholder="School (University)" />
          <input class="form-control input-sm" id="signup-password" placeholder="Password" type="password" />
        </div>

        <button type="button" class="btn btn-info btn-raised fullbutton" id="signup">Sign Up</button>
          {{/if}}
      </div>
    </div>
  </div>
</template>
